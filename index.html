<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>

        <title>Lotus Root</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <section class="journal">
                        <div class="page">
                            <div class="page-content">
                                <h2 class="center-align">Mind Gro Journal</h2>
                                <p class="center-align">Using descriptive language, take time to reflect on how your day went or how you want it to go.</p>
                                <ul>
                                    <li><a href="#">Day 1</a></li>
                                    <li><a href="#">Day 2</a></li>
                                    <li><a href="#">Day 3</a></li>
                                    <li><a href="#">Day 4</a></li>
                                    <li><a href="#">Day 5</a></li>
                                </ul>
                            </div>
                            <div class="new-entry hidden">
                                <textarea id="entry-page"></textarea>
                                <button class="btn waves-effect waves-light brown" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                  </button>
                            </div>
                            <div class="controls">
                                <a class="waves-effect waves-light btn-large brown hidden" id="backButton">Back</a>
                                <a class="waves-effect waves-light btn-large brown" id="newButton">New Journal Entry</a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
